        <div class="container">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a onclick="location.reload();" class="nav-link"><i class="bi bi-arrow-left-right"></i>&nbsp;ほかの言葉</a>

    <script>
        let requestURL = 'https://wsoft.ws/kiiroidaikonn/meigen.json';
        let request = new XMLHttpRequest();
        request.open('GET', requestURL);
        request.responseType = 'json';
        request.send();
        request.onload = function() {

        }
    </script>
